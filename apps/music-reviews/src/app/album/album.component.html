<p>album works!</p>
<div *ngFor="let album of albums">
    <div class="card" style="width: 18rem;">
        <img src={{album.coverImg}} class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{album.name}}</h5>
            <p class="card-text">{{album.discription}}</p>
            <p class="card-text">Genre:{{album.genre}}</p>
            <a routerLink="detail/{{album?.id}}" class="btn btn-primary">Details</a>
        </div>
    </div>
</div>
